<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movai Lib Core Test</title>
  <script src="../dist/index.js"></script>

</head>

<body>
  <script>
    const { Utils, Database, Authentication, MasterDB, RobotManager } = Movai;
    Utils.range(0, 10).forEach(x => console.log(x));
    const robotManager = new RobotManager();
    robotManager.getAll((data) => {
      Object.keys(data).forEach(robotId => {
        robotManager.getRobot(robotId).subscribe({
          property: "Parameter",
          propValue: "tf",
          onUpdate: robotData => console.log("robot tf update", robotData)
        })
      })
    })

  </script>
</body>

</html>
